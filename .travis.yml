dist: trusty
language: java
sudo: required

jdk:
  - openjdk8

before_install:
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)

install:
  - cd desapp-groupF-backend/ && mvn clean install -Dmaven.compiler.target=1.8 -Dmaven.compiler.source=1.8
  
script:
  - mvn test -B
  
after_success:
  - mvn cobertura:cobertura
  - java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r target/site/cobertura/coverage.xml